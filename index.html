<body>
    <ul class="[ flex-container ]">
        <li class="[ flex-item ]  [ header ]">
            <h1 class="[ text-center ]">turn</h1>
        </li>
        <li class="[ flex-item ]  [ main ]">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="[ container text-center ]">
                <span class="[ lead ]">Position:</span>
                <span class="[ lead ]" id="log"></span>
            </div>
        </li>
        <li class="[ flex-item ]  [ footer ]">
            <div class="[ container text-center ]">
                <!-- DEBUGGING -->
                <p class="[ lead ]" id="locInfo"></p>
                <p class="[ lead ]  [ text-center ]">
                    <button type="submit" class="[ btn btn-lg btn-primary ]" id="tag" onclick="tag()">Tag
                        <span class="[ icon-arrow-up-right ]" aria-hidden="true"></span>
                    </button>
                </p>
            </div>
        </li>
    </ul>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
