    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="turn">
    <!-- splash -->
    <link href="splash/Default@2x.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
    <!-- iPhone (Retina) -->
    <link href="splash/Default@2x.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPhone 5 -->
    <link href="splash/Default-568h@2x.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad (portrait) -->
    <link href="splash/Default-667h@2x.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
    <!-- iPad (Retina, portrait) -->
    <link href="splash/Default-736@2x.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Roboto:300,400" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src=" https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js "></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js "></script>
    <![endif]-->
</head>

<body>
    <div class="[ flex-container ]">
        <div class="[ flex-item ]  [ header ]">
            <h1 class="[ text-center ]">turn</h1>
        </div>
        <div class="[ flex-item ] [ main ]">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <!-- DEBUGGING 
            <div class="[ container text-center ]">
                <span class="[ lead ]">Position:</span>
                <span class="[ lead ]" id="log"></span>
            </div>
            -->
        </div>

        <div class="[ flex-container ] [ dialog dialog--main ]">
            <p class="[ lead ] [ text-center ]">
                <button type="report" class="[ btn btn-lg btn-report ]" id="reportButton" onclick="dialog()">report location
                </button>
            </p>
        </div>

        <div class="[ flex-container ] hide [ dialog dialog--submit ]">
            <div class="[ col-xs-12 ] [ info ]">
                <span>your location</span>
                <p class="[ locInfo ]" id="locInfo"></p>
            </div>
            <div class="[ flex--row ] [ actions ]">
                <div class="[ flex-item ]">
                    <button type="report" class="[ btn btn-lg btn-cancel ]" id="cancelButton" onclick="cancel()">cancel
                    </button>
                </div>
                <div class="[ flex-item ]">
                    <button type="report" class="[ btn btn-lg btn-submit ]" id="reportButton" onclick="submit()">submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/dennis.js"></script>
    <script src="js/geo.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
